<!DOCTYPE html>
<html>
  <head>
    <title>Nametag Creator</title>
    <link rel="stylesheet" href="styles.css">
    <style>

      .nametag { 
        box-shadow: 8px 8px 20px;
        border-radius: 50px;
        text-align: center;
        margin: 100px;
        width:990px;
        height:700px;
      }
      
       

      h1 {
        background-color: magenta;
        border-radius: 50px 50px 0px 0px;
        color: white;
        font-size: 250px;
        font-family:Arial, Helvetica, sans-serif;
        position:relative;
      }
      
      

      p {
        font-size:65px;
        color:magenta;
        margin-left:230px;
        margin-top:-90px;
        margin:auto;
        font-family:Arial, Helvetica, sans-serif;
        position: relative;
        top: -118px;
      }

      .bottom-strip {
            height: 10px;
          background-color: #ff4ec7;
          width:34.65%;
        position: absolute;
        top: 455px;
        left: 108px;
        margin-top:200px;
      }

    </style>
  </head>
  <body>
     
    <div class="nametag">
      <h1>HELLO</h1>

    </div>
